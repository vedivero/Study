<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Array</h1>
	<h2>Syntax</h2>
	<script type="text/javascript">
		var coworkers = ["egoing","leezche"];
	</script>
	
	<h2>get</h2>
	<script type="text/javascript">
		document.write(coworkers[0]);
		document.write(coworkers[1]);
	</script>
	
	<h2>add</h2>
	<script type="text/javascript">
		coworkers.push('duru');
		coworkers.push('taeho');
	</script>

	<h2>count</h2>
	<script type="text/javascript">
		document.write(coworkers.length);
	</script>
	
</body>
</html>
