<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Loop & Array</h1>
		<script type="text/javascript">
			var coworkers = ['egoing','leezche','duru','taeho','vedivero'];
		</script>
	<h2>Coworkers</h2>

	<ul>
	<script type="text/javascript">
		var i = 0;
		while(i<coworkers.length){
			document.write('<li>'+coworkers[i]+'</li>');
			i+=1;
		}
	</script>
	</ul>
</body>
</html>
